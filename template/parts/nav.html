{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <link rel="icon" href="images/fevicon.png" type="image/gif" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
      
        <!-- fonts style -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />
      
        <!-- font awesome style -->
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <!-- responsive style -->
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/slick.css' %}">
        <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
      
      </head>
<body>
    <header class="header_section long_section px-0">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Travel 
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                {% if request.user.is_authenticated %}
                <li class="nav-item active">
                  <a class="nav-link" href="#">My Reservations <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "client_pack" %}">Packages</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "Client_Profile" %}">Profile</a>
                </li>
                {% else %}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url "main" %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "About" %}"> About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "packages" %}">Packages</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "Contact" %}">Contact Us</a>
                </li>
                {% endif %}
              </ul>
            </div>
            <div class="quote_btn-container">
              {% if request.user.is_authenticated %}
              <a href="{% url "Logout" %}">
                <span>
                  Logout
                </span>
              </a>
              {% else %}
              <a href="{% url "login" %}">
                <span>
                  Login
                </span>
              </a>
              <a href="{% url "signup" %}">
                <span>
                  Sign Up
                </span>
              </a>
              {% endif %}
              
              
            </div>
          </div>
        </nav>
      </header>
</body>
</html>
